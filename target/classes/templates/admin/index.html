<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <script src="/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid main">
    <div class="row main-content">
        <div th:replace="/admin/admin-include :: menu"></div>
        <div class="col-lg-10 admin-panel">
            <div th:replace="/admin/admin-include :: nav"></div>
            <!-- 4个概览模块 -->
            <div class="row">
                <div class="col-lg-3 overview-item">
                    <div class="overview-item-inner" style="background: rgb(0,192,239);height: 100%">
                        <div class="inner-desp">
                            <h3 th:text="${questionNum}"></h3>
                            <p>社区总问题数</p>
                        </div>
                        <div class="inner-desp-icon">
                            <span class="glyphicon glyphicon-book"></span>
                        </div>
                        <div class="inner-desp-more"><a href="/admin/question">更多</a></div>
                    </div>
                </div>
                <div class="col-lg-3 overview-item">
                    <div class="overview-item-inner" style="background: rgb(0,166,90);height: 100%">
                        <div class="inner-desp">
                            <h3 th:text="${commentNum}"></h3>
                            <p>社区总评论数</p>
                        </div>
                        <div class="inner-desp-icon">
                            <span class="glyphicon glyphicon-edit"></span>
                        </div>
                        <div class="inner-desp-more"><a href="/admin/comment">更多</a></div>
                    </div>
                </div>
                <div class="col-lg-3 overview-item">
                    <div class="overview-item-inner" style="background: rgb(243,156,18);height: 100%">
                        <div class="inner-desp">
                            <h3 th:text="${tagNum}"></h3>
                            <p>社区总标签数</p>
                        </div>
                        <div class="inner-desp-icon">
                            <span class="glyphicon glyphicon-tag"></span>
                        </div>
                        <div class="inner-desp-more"><a href="/admin/tag">更多</a></div>
                    </div>
                </div>
                <div class="col-lg-3 overview-item">
                    <div class="overview-item-inner" style="background: rgb(221,75,57);height: 100%">
                        <div class="inner-desp">
                            <h3 th:text="${userNum}"></h3>
                            <p>社区总用户数</p>
                        </div>
                        <div class="inner-desp-icon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <div class="inner-desp-more"><a href="/admin/users">更多</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
