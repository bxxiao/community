<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- 左边的菜单列表 -->
<div class="col-lg-2 admin-list" th:fragment="menu">
    <h3 class="left-list-title">后台管理系统</h3>
    <h4 class="left-list-greet">你好，Admin</h4>
    <div class="list-group" style="border: none">
        <a href="/admin/index"
           th:class="${section == 'overview'} ? 'list-group-item active disabled' : 'list-group-item'">
            <span class="glyphicon glyphicon-home"></span>&ensp;概览
        </a>
        <a href="/admin/question"
           th:class="${section == 'question'} ? 'list-group-item active disabled' : 'list-group-item'">
            <span class="glyphicon glyphicon-tasks"></span>&ensp;问题管理
        </a>
        <a href="/admin/comment"
           th:class="${section == 'comment'} ? 'list-group-item active disabled' : 'list-group-item'">
            <span class="glyphicon glyphicon-pencil"></span>&ensp;评论管理
        </a>
        <a href="/admin/tag"
           th:class="${section == 'tag'} ? 'list-group-item active disabled' : 'list-group-item'">
            <span class="glyphicon glyphicon-tags"></span>&ensp;标签管理
        </a>
        <a href="/admin/sensitive"
           th:class="${section == 'sensitive'} ? 'list-group-item active disabled' : 'list-group-item'">
            <span class="glyphicon glyphicon-flash"></span>&ensp;敏感词管理
        </a>
        <a href="/admin/users"
           th:class="${section == 'users'} ? 'list-group-item active disabled' : 'list-group-item'">
            <span class="glyphicon glyphicon-user"></span>&ensp;用户管理
        </a>
        <a href="/admin/logout" class="list-group-item">
            <span class="glyphicon glyphicon-log-out"></span>&ensp;退出
        </a>
    </div>
</div>

<nav th:fragment="nav-list">
    <h3 th:text="${sectionName}"></h3>
    <ol class="breadcrumb">
        <li><a href="/admin/index">首页</a></li>
        <li class="active" th:text="${sectionName}"></li>
    </ol>
</nav>

</body>
</html>
